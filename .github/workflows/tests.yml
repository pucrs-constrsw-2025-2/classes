name: .NET Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_THRESHOLD: '79'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "ClasseMicroservice/ClasseMicroservice.sln"

      - name: Build
        run: dotnet build "ClasseMicroservice/ClasseMicroservice.sln" --configuration Release --no-restore

      - name: Run Unit Tests (Category!=Integration)
        if: ${{ always() }}
        run: echo "Etapa substituída por execução única de testes com cobertura."

      - name: Run Integration Tests (Category=Integration)
        if: ${{ always() }}
        run: echo "Etapa substituída por execução única de testes com cobertura."

      - name: Run All Tests With Coverage
        run: |
          pushd "ClasseMicroservice/tests/ClasseMicroservice.Tests"
          dotnet test ../../ClasseMicroservice.sln -v minimal \
            -p:CollectCoverage=true \
            -p:CoverletOutputFormat="cobertura" \
            -p:CoverletOutput="coverage-all" \
            -p:Include="[ClasseMicroservice.*]*" \
            -p:Exclude="[ClasseMicroservice.Tests]*"
          popd
      - name: Generate Coverage HTML
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          pushd "ClasseMicroservice/tests/ClasseMicroservice.Tests"
          reportgenerator \
            -reports:coverage-all.cobertura.xml \
            -targetdir:coverage-html-all \
            -reporttypes:"Html;HtmlSummary"
          popd
      - name: Upload Coverage Artifacts (XML + HTML)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-and-xml
          path: |
            ClasseMicroservice/tests/ClasseMicroservice.Tests/coverage-all.cobertura.xml
            ClasseMicroservice/tests/ClasseMicroservice.Tests/coverage-html-all/**
          if-no-files-found: warn
      - name: Evaluate Combined Coverage Threshold
        shell: pwsh
        run: |
          [xml]$cov = Get-Content "ClasseMicroservice/tests/ClasseMicroservice.Tests/coverage-all.cobertura.xml"
          $covered = [int]$cov.coverage.'lines-covered'
          $valid = [int]$cov.coverage.'lines-valid'
          if ($valid -eq 0) { Write-Error 'No lines found'; exit 1 }
          $pct = [math]::Round(($covered / $valid) * 100, 2)
          "Cobertura combinada: $pct%" | Out-Host
          "## Cobertura combinada: $pct%" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          if ($pct -lt [int]$env:COVERAGE_THRESHOLD) { Write-Error "Coverage below threshold $($env:COVERAGE_THRESHOLD)% (found $pct%)"; exit 1 }
